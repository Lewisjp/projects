<!-- Practice creating forms -->

<fieldset><legend>Personal Data</legend>
<form action="Location_to_send_data.html" method="POST" name="my_form">
<label for="First_Name">First Name</label>
<input type="text" name="First_Name" id="First_Name"><br> 
<label for="Last_Name">Last Name</label>
<input type="text" name="Last_Name" id="Last_Name"><br> 
<input type="radio" name="genera" value="Male">Male<br> 
<input type="radio" name="genera" value="Female">Female<br><br>
</fieldset>

<fieldset><legend>Event Record</legend>
<label for="Total_Push_ups">Total Push ups</label>
<input type="text" name="Total_Push_ups" id="Total_Push_ups"><br>
<label for="Total_Sit_ups">Total Sit ups</label>
<input type="text" name="Total_Sit_ups"><br>
<label for="Run_Time">Total Run time</label>
<input type="text" name="Run_Time" id="Run_Time"><br>
<label for="Run_d">Run Distance</label>
	<select name="Run_d" id="Run_d">
		<optgroup label="Miles">
			<option>1 Mile</option>
			<option>2 Miles</option>
			<option>3 Miles</option>
		</optgroup>
		<optgroup label="Kilometers">
			<option>1 K</option>
			<option>5 K</option>
			<option>10 K</option>
		</optgroup>
	</select>
<br><label for="Extend_Score">Extended Score Scale?</label>
<input type="checkbox" name="Score" value="Extend_Score" id="Extend_Score"><br>
</fieldset>

<fieldset><legend>Additional Considerations</legend><textarea name="essay" rows="5" cols="40"></textarea></fieldset><br><br>
<input type="submit" value="TALLY"> <br>


</form>
